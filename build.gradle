plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.7'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.7'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.7'
    implementation 'org.springframework:spring-web:5.3.24'
    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.springframework.session:spring-session-core:2.7.0'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.14'
    implementation 'org.springdoc:springdoc-openapi-webmvc-core:1.6.14'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.7'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

}

group = 'com.nimoh'
version = '0.0.1-SNAPSHOT'
description = 'jobManager'

tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    mainClassName = 'com.nimoh.jobManager.JobManagerApplication'
}

bootRun {
    String activeProfile =
            System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}